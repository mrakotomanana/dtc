<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Boucle</title>

    <link rel="stylesheet" href="./assets/styles/mains.css">
</head>

<body>

    <div id="form-container">
        <form action="./" method="post">
            <label for="limit">Limit</label>
            <input type="text" id="limit" name="limit" placeholder="Mettez un entier.">
            <label for="sentences">Sentences</label>
            <input type="text" id="sentences" name="sentences" placeholder="Mettez un phrase.">
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <div id="result-container">
        <div id="content">
        </div>
        <div id="closebtn"><b>&times;</b></div>
    </div>
    <div id="select-container">
        <form action="./" method="post">
            <label for="selectImage">Choose a image :</label>
            <select id="selectImage" name="selectImage">
                <option >Choisir une image</option>
                <option value="0">Mountains</option>
                <option value="1">Nature</option>
                <option value="2">Snow</option>
                <option value="3">Band Ny</option>
            </select>
        </form>
    </div>
    <div id="result-select">
        <div id="content-select">
        </div>
        <div id="closebtn-select"><b>&times;</b></div>
    </div>
    <script src="./assets/js/mains.js"></script>
</body>

</html>
