<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Boucle</title>

    <link rel="stylesheet" href="./assets/styles/mains.css">
</head>
<body>
    
    <div id="form-container">
        <form action="./" method="post">
            <label for="limit">Limit</label>
            <input type="text" id="limit" name="limit">
            <label for="sentences">Sentences</label>
            <input type="text" id="sentences" name="sentences">
            <button id="submit">Submit</button>
        </form>
    </div>
    <div id="result-container">
        <div id="content">
        </div>
        <div id="closebtn"><b>&times;</b></div>
    </div>

    <script src="./assets/js/mains.js"></script>
</body>
</html>
